<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
{% if messages %}
<ul class="messages" style="color:red;">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Register / Login</button>
</form>
</body>
</html>
